<!DOCTYPE html>
<html>
<head>
    <title>Secure Proxy Login</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 100px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .error { color: red; margin-bottom: 15px; }
    </style>
</head>
<body>
    <h2>Secure Proxy Login</h2>
    
    {{if .error}}
    <div class="error">{{.error}}</div>
    {{end}}
    
    <form method="POST" action="/login">
        <input type="hidden" name="redirectUrl" value="{{.redirectUrl}}">
        
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="totp">TOTP Code:</label>
            <input type="password" id="totp" name="totp" required placeholder="6-digit code">
        </div>
        
        <button type="submit">Login</button>
    </form>
</body>
</html>
