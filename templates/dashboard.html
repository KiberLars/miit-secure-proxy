<!DOCTYPE html>
<html>
<head>
    <title>Доступные сервисы</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .username {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .links {
            display: grid;
            gap: 15px;
        }
        .link-item {
            display: block;
            padding: 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
        }
        .link-item:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        .link-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .link-url {
            font-size: 14px;
            opacity: 0.7;
            font-family: 'Courier New', monospace;
        }
        .empty {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 16px;
        }
        .nav-menu {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e9ecef;
        }
        .nav-link {
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }
        .nav-link:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }
        .nav-link.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Доступные сервисы</h1>
        <div class="username">Пользователь: <strong>{{.Username}}</strong></div>
        
        <nav class="nav-menu">
            <a href="/" class="nav-link active">Главная</a>
            <a href="/waiter" class="nav-link">Официант</a>
            <a href="/passenger" class="nav-link">Пассажир</a>
            <a href="/kitchen" class="nav-link">Кухня</a>
            <a href="/warehouse" class="nav-link">Склад</a>
        </nav>
        
        {{if .Links}}
        <div class="links">
            {{range .Links}}
            <a href="{{.URL}}" class="link-item">
                <div class="link-title">{{.Title}}</div>
                <div class="link-url">{{.URL}}</div>
            </a>
            {{end}}
        </div>
        {{else}}
        <div class="empty">Нет доступных сервисов</div>
        {{end}}
    </div>
</body>
</html>
